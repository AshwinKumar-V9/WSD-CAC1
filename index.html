    <img src="./img/christ1.jpg" alt="christ img" id="christ_img"/>
    <h1>CHRIST (Deemed to be University)</h1>

    <div class="content_wrapper" id="content_wrapper">
        <h2>Feedback</h2>
        <p>We hope you liked your visit to our campus.</p>
            <form class="container feedback_form col-lg-6 col-11 my-lg-4 my-2 p-lg-5 p-3">
                <div class="mb-3">
                    <label for="user_name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="user_name" placeholder="Enter your name...">
                </div>

                <div class="mb-3">
                    <label for="user_email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="user_email" placeholder="Enter your email...">
                    <span id="user_email_validate"></span>
                </div>

                <div class="mb-3">
                    <label for="user_pswd" class="form-label">Password</label>
                    <input type="password" class="form-control" id="user_pswd" placeholder="Enter your password...">
                    <span id="user_pswd_validate"></span>
                </div>

                <div class="mb-5">
                    <label for="user_address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="user_address" placeholder="Enter your address...">
                </div>

                <div class="mb-5">
                    <label for="user_address" class="form-label">What did you like the most about the campus?</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="check" id="check_student" value="Student">
                        <label class="form-check-label" for="check_student">Student</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="check" id="check_atmos" value="Atmosphere">
                        <label class="form-check-label" for="check_atmos">Atmosphere</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="check" id="check_loc" value="Location">
                        <label class="form-check-label" for="check_loc">Location</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="check" id="check_dorm" value="Dorms">
                        <label class="form-check-label" for="check_dorm">Dorms</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="check" id="check_campus" value="Campus">
                        <label class="form-check-label" for="check_campus">Campus</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="check" id="check_sports" value="Sports">
                        <label class="form-check-label" for="check_sports">Sports</label>
                    </div>
                </div>

                <div class="mb-5">
                    <label for="user_address" class="form-label">How did you get to know about our university?</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="radio" id="radio_frnd" value="Friends">
                        <label class="form-check-label" for="radio_frnd">Friends</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="radio" id="radio_int" value="Internet">
                        <label class="form-check-label" for="radio_int">Internet</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="radio" id="radio_tele" value="Television">
                        <label class="form-check-label" for="radio_tele">Television</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="radio" id="radio_oth" value="Other">
                        <label class="form-check-label" for="radio_oth">Other</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="user_comments" class="form-label">Comments</label>
                    <textarea  class="form-control" id="user_comments" placeholder="Enter your comments..."></textarea>
                </div>

                <input type="submit" id="submit" value="Submit" onclick="submitForm()" class="btn btn-primary disabled">
                <input type="reset" id="reset" value="Clear" onclick="clearForm()" class="btn btn-danger">
            </form>
    </div>

    <footer class="navbar justify-content-center py-3">
        <a href="#">Contact us at <b>feedback@christuniversity.in</b></a>
    </footer>
